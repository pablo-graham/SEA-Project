<!DOCTYPE html>
<html>
  <head>
    <title>Meal Macro Calculator</title>
    <meta name="description" content="Food Options to help with dieting" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>  <!-- need to use for reading csv -->
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Daily Meal Planner</h1>
      <p>Check if you meet your macros for the day by selecting one option for each category</p>
    </header>


    <div class="meal-selector">
      <button class="dropdown-btn" data-meal-type="breakfast">Breakfast Options</button>
      <div class="dropdown-content" id="breakfast-dropdown">
          <div class="meal-grid"></div>
      </div>
  </div>

  <div class="meal-selector">
      <button class="dropdown-btn" data-meal-type="lunch">Lunch Options</button>
      <div class="dropdown-content" id="lunch-dropdown">
          <div class="meal-grid"></div>
      </div>
  </div>

  <div class="meal-selector">
      <button class="dropdown-btn" data-meal-type="dinner">Dinner Options</button>
      <div class="dropdown-content" id="dinner-dropdown">
          <div class="meal-grid"></div>
      </div>
  </div>

  <div class="selected-meals">
      <h2>Your Selected Meals</h2>
      <div id="selected-list"></div>
      <div id="total-macros"></div>
  </div>

  <div class="controls">
    <button id="calculate-btn">Calculate Total Macros</button>
    <button id="reset-btn">Reset Selections</button>
  </div>

  </body>
</html>
